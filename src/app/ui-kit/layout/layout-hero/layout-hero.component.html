<header class="app-header-container">
  <div class="app-logotype-container">
    <app-universytest-logotype/>
  </div>
  <div class="app-title-container">
    <h1 class="app-title">{{titleText}}</h1>
    <p class="app-subtitle">{{subtitleText}}</p>
  </div>
  <p class="app-motto">{{mottoText}}</p>
  <a
    [href]="contactURL"
    rel="noopener noreferrer"
    target="_blank"
  >
    {{contactText}}
  </a>
</header>
