<p-accordion [activeIndex]="[0]" multiple>
  @for (questionItem of list; track questionItem.question) {
    <p-accordionTab [header]="questionItem.question">
        <p class="m-0">
          {{ questionItem.answer }}
        </p>
    </p-accordionTab>
  } @empty {
    <p>Список часто задаваемых вопросов пуст.</p>
  }
</p-accordion>
