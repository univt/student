<p-accordion [activeIndex]="[0]" multiple>
  @for (questionItem of frequentlyAskedQuestions; track questionItem.question) {
    <p-accordionTab [header]="questionItem.question">
        <p>
          {{questionItem.answer}}
        </p>
    </p-accordionTab>
  } @empty {
    <p>{{emptyStateText}}</p>
  }
</p-accordion>
